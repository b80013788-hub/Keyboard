<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZedBangers Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #000;
      text-align: center;
    }
    textarea {
      width: 95%;
      height: 200px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      border: 2px solid #ccc;
      padding: 15px;
      font-size: 1.4em;
      background: #fff;
      color: #000;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .key {
      background: #222;
      color: #fff;
      border-radius: 6px;
      padding: 20px;
      font-size: 1.2em;
      text-transform: uppercase;
      box-shadow: inset 0 -4px 0 #000;
      cursor: pointer;
      transition: 0.1s;
    }
    .key:active {
      background: #444;
      box-shadow: inset 0 -2px 0 #000;
    }
    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <textarea id="display" placeholder="Start typing here..."></textarea>

  <div class="keyboard" id="keyboard"></div>

  <audio id="keySound" src="https://actions.google.com/sounds/v1/office/typewriter.ogg"></audio>

  <script>
    const keys = [
      "q","w","e","r","t","y","u","i","o","p",
      "a","s","d","f","g","h","j","k","l",
      "z","x","c","v","b","n","m","space","back","enter"
    ];

    const keyboard = document.getElementById("keyboard");
    const display = document.getElementById("display");
    const sound = document.getElementById("keySound");

    keys.forEach(k => {
      const key = document.createElement("div");
      key.className = "key";
      if (k === "space" || k === "enter" || k === "back") key.classList.add("wide");
      key.textContent = k === "space" ? "SPACE" : k.toUpperCase();
      key.onclick = () => pressKey(k);
      keyboard.appendChild(key);
    });

    function pressKey(k) {
      sound.currentTime = 0;
      sound.play();

      if (k === "space") {
        display.value += " ";
      } else if (k === "back") {
        display.value = display.value.slice(0, -1);
      } else if (k === "enter") {
        display.value += "\n";
      } else {
        display.value += k;
      }

      autoCorrect();
      autoPunctuate();
      highlightKeywords();
    }

    function autoCorrect() {
      // Example autocorrect
      display.value = display.value.replace(/\bteh\b/gi, "the");
      display.value = display.value.replace(/\bi\b/g, "I");
    }

    function autoPunctuate() {
      // Add a period if line ends without punctuation
      display.value = display.value.replace(/([a-zA-Z])\n/g, "$1.\n");
    }

    function highlightKeywords() {
      // Highlight keywords by uppercasing them
      let text = display.value;
      const keywords = ["love","music","song","happy","fire","dance"];
      keywords.forEach(word => {
        const regex = new RegExp("\\b" + word + "\\b","gi");
        text = text.replace(regex, word.toUpperCase());
      });
      display.value = text;
    }
  </script>
</body>
</html>
