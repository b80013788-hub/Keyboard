<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZedBangers ðŸŽ¶ Keyboard Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }
    header {
      background: #ff004c;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(14, 1fr);
      gap: 5px;
      max-width: 900px;
      margin: 30px auto;
    }
    .key {
      background: #222;
      border-radius: 6px;
      padding: 15px;
      font-size: 1em;
      text-transform: uppercase;
      box-shadow: inset 0 -4px 0 #000;
      cursor: pointer;
      transition: 0.1s;
    }
    .key:active {
      background: #444;
      box-shadow: inset 0 -2px 0 #000;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1.2em;
    }
    .highlight {
      color: #ff004c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ZedBangers ðŸŽ¶</header>

  <textarea id="display" placeholder="Type your song description here..."></textarea>

  <div class="keyboard" id="keyboard"></div>

  <audio id="keySound" src="https://actions.google.com/sounds/v1/office/typewriter.ogg"></audio>

  <script>
    const keys = [
      "q","w","e","r","t","y","u","i","o","p",
      "a","s","d","f","g","h","j","k","l",
      "z","x","c","v","b","n","m","space","back","enter"
    ];

    const keyboard = document.getElementById("keyboard");
    const display = document.getElementById("display");
    const sound = document.getElementById("keySound");

    keys.forEach(k => {
      const key = document.createElement("div");
      key.className = "key";
      key.textContent = k === "space" ? "â£" : k;
      key.onclick = () => pressKey(k);
      keyboard.appendChild(key);
    });

    function pressKey(k) {
      sound.currentTime = 0;
      sound.play();

      if (k === "space") {
        display.value += " ";
      } else if (k === "back") {
        display.value = display.value.slice(0, -1);
      } else if (k === "enter") {
        display.value += "\n";
      } else {
        display.value += k;
      }

      autoCorrect();
      autoPunctuate();
      highlightKeywords();
    }

    function autoCorrect() {
      // Simple autocorrect example
      display.value = display.value.replace(/\bteh\b/gi, "the");
    }

    function autoPunctuate() {
      // Add a period at the end if user presses enter without punctuation
      display.value = display.value.replace(/([a-zA-Z])\n/g, "$1.\n");
    }

    function highlightKeywords() {
      // Highlight keywords like "love", "music"
      let text = display.value;
      const keywords = ["love","music","song","happy"];
      keywords.forEach(word => {
        const regex = new RegExp("\\b" + word + "\\b","gi");
        text = text.replace(regex, word.toUpperCase());
      });
      display.value = text;
    }
  </script>
</body>
    </html>
